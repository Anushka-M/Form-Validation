<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
		<title>Email Validattion</title>
		<link href="css/email_validate.css" rel="stylesheet" type="text/css">
		<script>
			function validateEmail(){
				var emailInp = document.getElementById("email");
				var email = emailInp.value;
				var emailRegExp = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/ï»¿;
				emailInp.style.color = "white";
				if(emailRegExp.test(email)){
					emailInp.style.backgroundColor = "green";
				}
				else{
					emailInp.style.backgroundColor = "red";
				}
			}
		</script>
	</head>
	<body onload="inpForm.reset();">
		<!--Client side validation using Javascript Regular Expressions-->
		<form id="inpForm" action="email_validate.html" method="GET">
			<p><label>Email:</label><input type="text" name="email_add" id="email" onkeyup="validateEmail()" /><span id="text"></span></p>
			<p><label>Password:</label><input type="password" name="password" id="pass" /></p>
			<p><input type="button" value="submit" style="background-color:#c3c3c7;width:20%"/></p>
		</form>
	</body>
</html>
