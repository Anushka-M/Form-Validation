<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
		<title>Form Validattion</title>
		<link href="form_validate.css" rel="stylesheet" type="text/css">
		<script>
			function submitForm(){
				var x = document.querySelectorAll("input");
				alert("inside fucntion");
				var i;
				for(i=0;i<x.lenght;i++){
					if(x[i].value== ""){
						x[i].style.backgroundColor = "#f7bbae";
						alert("All fields are mandatory");
						return;
					}
				}
			}
			function validateForm(d){
				var input = d.getAttribute('id');
				//console.log(input.toLowerCase());
				switch(input.toLowerCase()){
					case "email":
						var emailStr = d.value;
						var emailRegExp = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/ï»¿;
						if(emailRegExp.test(emailStr)){
							d.style.backgroundColor = " #c7f7ae";
							document.getElementById('email_id').innerHTML = "";
						}
						else{
							d.style.backgroundColor = " #f7bbae";
							
							document.getElementById('email_id').innerHTML = "Enter a valid input";
						}
						break;
					case "contact":
						var phone_no = d.value;
						var length = phone_no.length;
						var phoneRegExp = /\D+/g;
						if(length<10 || phoneRegExp.test(phone_no)){
							d.style.backgroundColor = " #f7bbae";
							document.getElementById('contact_no').innerHTML = "Enter a valid 10-digit contact no.";
						}
						else{
							d.style.backgroundColor = "#c7f7ae";
							document.getElementById('contact_no').innerHTML = "";
						}
						break;
					case "c_pass":
						var pass1 = document.getElementById("pass").value;
						var pass2 = d.value;
						if(pass1 == pass2){
							d.style.backgroundColor = "#c7f7ae";
							document.getElementById('password').innerHTML = "Password confirmed";
						}
						else{
							d.style.backgroundColor = " #f7bbae";
							document.getElementById('password').innerHTML = "Password string not equal";
						}
						break;
					case "f_name":
						var name=  d.value;
						var nameRegExp = /\W+/g;
						var nameRegExp2 = /\d+/g;
						if(nameRegExp2.test(name) || nameRegExp.test(name) || name=="" ){
							d.style.backgroundColor = " #f7bbae";
							
							document.getElementById('firstname').innerHTML = "Enter a valid input";
						}
						
						else{
							
							d.style.backgroundColor = " #c7f7ae";
							document.getElementById('firstname').innerHTML = "";
							
						}
						break;
					case "l_name":
						var name=  d.value;
						var nameRegExp = /\W+/g;
						var nameRegExp2 = /\d+/g;
						if(nameRegExp2.test(name) || nameRegExp.test(name) || name=="" ){
							d.style.backgroundColor = " #f7bbae";
							
							document.getElementById('lastname').innerHTML = "Enter a valid input";
						}
						
						else{
							
							d.style.backgroundColor = " #c7f7ae";
							document.getElementById('lastname').innerHTML = "";
							
						}
						break;
					
					
					
				}
				
				
				
			}
		</script>
	</head>
	<body onload="form.reset();">
		<div class="main-div">
		<form id="form" action="#">
			<p>
				<label>First Name</label>
				<input type="text" data="fname" onkeyup="validateForm(this)" placeholder="First Name" id="f_name"/>	
				<span id="firstname"></span>
			</p>
			<p>
				<label>Second Name</label>
				<input type="text" onkeyup="validateForm(this)" placeholder="Second Name" id="l_name"/>	
				<span id="lastname"></span>
			</p>
			<p>
				<label>Contact No.</label>
				<input maxlength="10" type="text" id="contact" placeholder="Contact No." onkeyup="validateForm(this)" />
				<span id="contact_no"></span>
			</p>
			<p>	<label>Email ID</label>
				<input onkeyup="validateForm(this)" type="text" placeholder="Email ID" id="email"/>	
				<span id="email_id"></span>
			</p>
			<p>
				<label>Password</label>
				<input type="password" onkeyup="validateForm(this)" placeholder="Password" id="pass" />
				
			</p>
			<p>
				<label>Confirm Password</label>
				<input type="password" placeholder="Password" onkeyup="validateForm(this)" id="c_pass" />
				<span id="password"></span>
			</p>
			<p><button onclick="submitForm()" type="submit">Submit</button></p>
			
		</form>
		
	</div>
	</body>
</html>
